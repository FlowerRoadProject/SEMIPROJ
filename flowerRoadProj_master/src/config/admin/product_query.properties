# product DB Query properties
admin_allProductList=SELECT P.PRODUCT_NUM,P.PRODUCT_NAME, P.PRODUCT_PRICE, O.ORIGIN_NAME, C.CATEGORY_NAME, P.PRODUCT_COST, P.PRODUCT_QUANTITY, P.PRODUCT_REGI_DATE, I.IMAGE_PATH, PEC.PRODUCT_EVENT FROM PRODUCT P JOIN IMAGES I ON(P.PRODUCT_NUM=I.PRODUCT_NUM) JOIN ORIGINS O USING(PRODUCT_ORIGIN) JOIN CATEGORY C USING (PRODUCT_CATEGORY) LEFT JOIN PRODUCTS_EVENT_COMPOSITION PEC ON(P.PRODUCT_NUM=PEC.PRODUCT_NUM) WHERE I.MAIN_IMAGE ='Y' ORDER BY 1
admin_todayRegiProductList=SELECT P.PRODUCT_NUM,P.PRODUCT_NAME, P.PRODUCT_PRICE, O.ORIGIN_NAME, C.CATEGORY_NAME, P.PRODUCT_COST, P.PRODUCT_QUANTITY, P.PRODUCT_REGI_DATE, I.IMAGE_PATH, PEC.PRODUCT_EVENT FROM PRODUCT P JOIN IMAGES I ON(P.PRODUCT_NUM=I.PRODUCT_NUM) JOIN ORIGINS O USING(PRODUCT_ORIGIN) JOIN CATEGORY C USING (PRODUCT_CATEGORY) LEFT JOIN PRODUCTS_EVENT_COMPOSITION PEC ON(P.PRODUCT_NUM=PEC.PRODUCT_NUM) WHERE I.MAIN_IMAGE ='Y' AND P.PRODUCT_REGI_DATE BETWEEN TO_DATE(SYSDATE,'RRRR-MM-DD') AND TO_DATE(SYSDATE+1,'RRRR-MM-DD')
admin_stockLackProductList=SELECT P.PRODUCT_NUM,P.PRODUCT_NAME, P.PRODUCT_PRICE, O.ORIGIN_NAME, C.CATEGORY_NAME, P.PRODUCT_COST, P.PRODUCT_QUANTITY, P.PRODUCT_REGI_DATE, I.IMAGE_PATH, PEC.PRODUCT_EVENT FROM PRODUCT P JOIN IMAGES I ON(P.PRODUCT_NUM=I.PRODUCT_NUM) JOIN ORIGINS O USING(PRODUCT_ORIGIN) JOIN CATEGORY C USING (PRODUCT_CATEGORY) LEFT JOIN PRODUCTS_EVENT_COMPOSITION PEC ON(P.PRODUCT_NUM=PEC.PRODUCT_NUM) WHERE I.MAIN_IMAGE ='Y' AND PRODUCT_QUANTITY <=3
admin_todayProductOrderList=SELECT * FROM PRODUCT_ORDER WHERE PRODUCT_ORDER_DATE BETWEEN TO_DATE(SYSDATE,'RRRR-MM-DD') AND TO_DATE(SYSDATE+1,'RRRR-MM-DD')
admin_productCategoryList=SELECT * FROM CATEGORY
admin_productOriginList=SELECT * FROM ORIGINS
admin_productOrderList=SELECT * FROM PRODUCT_ORDER
admin_selectProduct=SELECT * FROM PRODUCT WHERE PRODUCT_NUM=?
admin_checkProductCategory=SELECT * FROM CATEGORY WHERE CATEGORY_NAME=?
admin_checkProductOrigin=SELECT * FROM ORIGINS WHERE ORIGIN_NAME=?
admin_updateProduct=UPDATE PRODUCT SET PRODUCT_NAME = ?, PRODUCT_PRICE = ?, PRODUCT_ORIGIN = ?, PRODUCT_CATEGORY = ?, PRODUCT_COST = ?, PRODUCT_QUANTITY = ? WHERE PRODUCT_NUM=?
admin_updateProductEvent=UPDATE PRODUCTS_EVENT_COMPOSITION SET PRODUCT_EVENT=? WHERE PRODUCT_NUM=?
admin_updateProductImage=UPDATE IMAGES SET IMAGE_PATH=? WHERE PRODUCT_NUM=? AND MAIN_IMAGE='Y'
admin_insertProduct=INSERT INTO PRODUCT VALUES('P'||TO_CHAR(SEQ_PRODUCT.NEXTVAL,'FM000'),?,?,?,?,?,?,DEFAULT)
admin_selectProductNum=SELECT PRODUCT_NUM FROM PRODUCT WHERE PRODUCT_NAME=? AND PRODUCT_PRICE=? AND PRODUCT_ORIGIN=? AND PRODUCT_CATEGORY=? AND PRODUCT_COST=? AND PRODUCT_QUANTITY=?
admin_insertProductImage=INSERT INTO IMAGES VALUES(?,?,'Y',NULL)
admin_insertProductEvent=INSERT INTO PRODUCTS_EVENT_COMPOSITION VALUES(?,?)
admin_insertProductOrder=INSERT INTO PRODUCT_ORDER VALUES(TO_CHAR(SEQ_PRODUCT_ORDER.NEXTVAL,'FM000'),?,DEFAULT,?,?)
