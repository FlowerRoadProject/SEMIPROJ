# order DB Query properties
admin_todayOrderCount=SELECT COUNT(MEMBER_NUM) FROM ORDER_LIST WHERE ORDERED_DATE BETWEEN TO_DATE(SYSDATE,'RRRR-MM-DD') AND TO_DATE(SYSDATE+1,'RRRR-MM-DD')
admin_allDeliveryList=SELECT OL.ORDER_NUM, M.MEMBER_NAME, P.PRODUCT_NAME, OL.PRODUCT_AMOUNT, OL.ORDERED_DATE, OL.RESERVATION_DATE, OL.DELIVERY_MESSAGE, OL.RECEIVER_NAME, OL.RECEIVER_ADDRESS, OL.RECEIVER_PHONE, OS.ORDER_STATE_NAME, OL.ANONYMOUS_DELIVERY FROM ORDER_LIST OL JOIN MEMBER M USING(MEMBER_NUM) JOIN PRODUCT P USING(PRODUCT_NUM) LEFT JOIN ORDER_STATE OS USING(ORDER_STATE_CODE)
admin_orderList=SELECT OL.ORDER_NUM, M.MEMBER_NAME, P.PRODUCT_NAME, OL.PRODUCT_AMOUNT, OL.ORDERED_DATE, OL.RESERVATION_DATE, OL.DELIVERY_MESSAGE, OL.RECEIVER_NAME, OL.RECEIVER_ADDRESS, OL.RECEIVER_PHONE, OS.ORDER_STATE_NAME, OL.ANONYMOUS_DELIVERY FROM ORDER_LIST OL JOIN MEMBER M USING(MEMBER_NUM) JOIN PRODUCT P USING(PRODUCT_NUM) JOIN ORDER_STATE OS USING(ORDER_STATE_CODE) WHERE ORDER_STATE_CODE=?
admin_updateOrderState=UPDATE ORDER_LIST SET ORDER_STATE_CODE=? WHERE ORDER_NUM=?