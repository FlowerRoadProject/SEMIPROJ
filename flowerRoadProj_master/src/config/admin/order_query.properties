# order DB Query properties
admin_todayOrderCount=SELECT COUNT(MEMBER_NUM) FROM ORDER_LIST WHERE ORDERED_DATE BETWEEN TO_DATE(SYSDATE,'RRRR-MM-DD') AND TO_DATE(SYSDATE+1,'RRRR-MM-DD')
admin_allDeliveryList=SELECT OL.ORDER_NUM, M.MEMBER_NAME, SOPL.PRODUCT_NAME, SOPL.PRODUCT_QUANTITY, ORDERED_DATE, RESERVATION_DATE, DELIVERY_MESSAGE, RECEIVER_NAME, RECEIVER_ADDRESS, RECEIVER_PHONE, OS.ORDER_STATE_NAME, ANONYMOUS_DELIVERY FROM ORDER_LIST OL JOIN MEMBER M ON(OL.MEMBER_NUM = M.MEMBER_NUM) JOIN (SELECT ORDER_NUM, P.PRODUCT_NAME, OPL.PRODUCT_QUANTITY FROM ORDER_PRODUCT_LIST OPL JOIN PRODUCT P ON(OPL.PRODUCT_NUM = P.PRODUCT_NUM)) SOPL ON(OL.ORDER_NUM = SOPL.ORDER_NUM) JOIN ORDER_STATE OS ON(OL.ORDER_STATE_CODE = OS.ORDER_STATE_CODE) ORDER BY 5 DESC
admin_orderList=SELECT OL.ORDER_NUM, M.MEMBER_NAME, SOPL.PRODUCT_NAME, SOPL.PRODUCT_QUANTITY, ORDERED_DATE, RESERVATION_DATE, DELIVERY_MESSAGE, RECEIVER_NAME, RECEIVER_ADDRESS, RECEIVER_PHONE, OS.ORDER_STATE_NAME, ANONYMOUS_DELIVERY FROM ORDER_LIST OL JOIN MEMBER M ON(OL.MEMBER_NUM = M.MEMBER_NUM) JOIN (SELECT ORDER_NUM, P.PRODUCT_NAME, OPL.PRODUCT_QUANTITY FROM ORDER_PRODUCT_LIST OPL JOIN PRODUCT P ON(OPL.PRODUCT_NUM = P.PRODUCT_NUM)) SOPL ON(OL.ORDER_NUM = SOPL.ORDER_NUM) JOIN ORDER_STATE OS ON(OL.ORDER_STATE_CODE = OS.ORDER_STATE_CODE) WHERE OL.ORDER_STATE_CODE=? ORDER BY 5 DESC
admin_updateOrderState=UPDATE ORDER_LIST SET ORDER_STATE_CODE=? WHERE ORDER_NUM=?
